<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
        <title> Random quotes from the best!</title>
        <script src="quotes.js"></script>
        <script>
            
           
            window.onload = init;
            function init() {
                generateQuote()
            }
                function generateQuote() {
                    let quoteSize = quoteLine.length;
                    let randomIndex = Math.floor(Math.random() * quoteSize);
                  let randomQuoteInfo = quoteLine[randomIndex];

                  let twitterLink ="https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text="

                  let quoteApi = randomQuoteInfo.quote.replace(/ /g, "%20" );
                  twitterLink +=quoteApi
                 

                  let authorquoteApi = randomQuoteInfo.author.replace(/ /g, "%20" );

                  twitterLink +=" - " + authorquoteApi 
                  document.getElementById("tweet-quote").href = twitterLink;
                  document.getElementById("text").innerText = randomQuoteInfo.quote;
               document.getElementById("author").innerText = randomQuoteInfo.author;
            }
        
        </script>
        <style>
            * {
            font-size: 30px;
            margin: 5px 5px 5px 5px;
            text-align: center;
           
            }
        </style>
        </head>

<body>
    <div class="container">
        <div class = "row py-1">
          
    <wrapper id = "quote-box">
        <div class ="card">
            <div class ="card-header">Random quotes</div>
            <div class ="card-body"></div>
            <h5 class = "card-title">
    <div id = "text"></div>
    <div id = "author"></div>
    <button id = "new-quote" onClick = "generateQuote();" class = "btn btn-success">New Quote</button>
    <a href = "#" id = "tweet-quote"  target = "_blank" class = "btn btn-primary" >Tweet Quote</a>
</div>
</div>
</div>
</div>
</wrapper>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
